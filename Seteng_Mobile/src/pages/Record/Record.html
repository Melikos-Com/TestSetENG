<!--標題-->
<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>推播紀錄查詢</ion-title>
    </ion-navbar>
</ion-header>
<!--end 標題-->
<!--內文-->
<ion-content padding disable-scroll>
    <div class="card light-bg info" margin-top>
        <ion-grid>
            <ion-row class="item-stats" style="background-color:#33cd5f;color:#FFF;text-align:center;padding:5px 0;">
                <ion-col col-8 item-left>
                    <span>推播訊息</span>
                </ion-col>
                <ion-col col-4 item-right>
                    <span>時間</span>
                </ion-col>
            </ion-row>
            <ion-row class="item-stats" *ngFor="let spItem of items">
                <ion-col col-8 item-left>
                    <span>{{spItem.PushRecard}}</span>
                </ion-col>
                <ion-col col-4 item-right>
                    <span>{{spItem.PushTime}}</span>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
